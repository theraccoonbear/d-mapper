	<header>
		
	</header>
	
	
	
  <div role="main">
    <div id="sandbox">
			<div id="mapArea">
				<div id="cursorSnap" class="muie"><div id="activeSquare"></div></div>
				<div id="pointSet" class="muie"><div id="featureIndicator"></div></div>
				<div id="marquee" class="muie"></div>
				<div id="highlight" class="muie"></div>
				<!--<div class="mapRoom" data-layout="0,0-100,75"></div>
				<div class="mapRoom" data-layout="5,8-2,5"></div>-->
			</div>

			<div id="workspace" class="col">
				<div id="paper" class="layer"></div>
				<canvas id="saveCanvas" style="width: 100%; height: 100%;"></canvas>
				<!--<div id="baseLayer" class="layer"></div>
				
				<div id="wallLayer" class="layer"></div>
				
				<div id="topLayer" class="layer"></div>-->
			</div><!-- /#workspace -->
			
			<div id="controls" class="col">
				<div class="formContainer">
						<strong>Cursor:</strong> <span id="cursorPos">0, 0</span><br/>
						<label for="room-x">X: <input id="room-x" class="integer" title="Top Left Corner X"></label>
						<label for="room-y">Y: <input id="room-y" class="integer" title="Top Left Corner Y"></label><br/>
						<label for="room-w">W: <input id="room-w" class="integer" title="Width"></label>
						<label for="room-h">H: <input id="room-h" class="integer" title="Height"></label><br/>
					</div>
				<div id="tabs">
					<ul>
						<li><a href="#layout">Layout</a></li>
						<li><a href="#decoration">Details</a></li>
						<li><a href="#files">Maps</a></li>
						<li><a href="#rooms">Rooms</a></li>
						<li><a href="#config">Config</a></li>
					</ul>
					
					
					<div id="layout" class="formContainer">
						<form class="addThings">
							<input class="mapAction wideButton" type="button" value="Rectangular Room" data-action="room"><br/>
							<input class="mapAction wideButton" type="button" value="Round Room" data-action="roundRoom"><br/>
								
							<input class="mapAction wideButton" type="button" value="Horizontal Stairs" data-action="horizStairs"><br/>
							<input class="mapAction wideButton" type="button" value="Vertical stairs" data-action="vertStairs"><br/>
								
							<input class="mapAction wideButton" type="button" value="Rectangular Wall" data-action="wall"><br/>
							<input class="mapAction wideButton" type="button" value="Round Wall" data-action="roundWall"><br/>
								
						</form>
					</div><!-- #drawing -->
					
					<div id="decoration">
						<form class="addThings">
							<input class="mapAction wideButton" type="button" value="Horizontal Door" data-action="hdoor"><br/>
							<input class="mapAction wideButton" type="button" value="Vertical Door" data-action="vdoor"><br/>
							<input class="mapAction wideButton" type="button" value="Column" data-action="column"><br/>
							<input class="mapAction wideButton" type="button" value="Monster" data-action="monster"><br/>
							<input class="mapAction wideButton" type="button" value="Player" data-action="player"><br/>
						</form>
					</div><!-- /#decoration -->
					
					
					<div id="files" class="formContainer">
						<label for="map-name">Map Name: <input type="text" id="map-name"></label><br/>
						<input class="mapAction wideButton" type="button" value="New Maps" data-action="newMap"><br/>
						<input class="mapAction wideButton" type="button" value="Save Map (local)" data-action="save"><br/>
						<input class="mapAction wideButton" type="button" value="Load Map (local)" data-action="load"><br/>
						<input class="mapAction wideButton" type="button" value="List Maps (local)" data-action="listMaps"><br/>
						<hr/>
						<input class="mapAction wideButton" type="button" value="Save Map (server)" data-action="saveRemote"><br/>
						<hr/>
						<input class="mapAction wideButton" type="button" value="Save Image" data-action="saveImage"><br/>
						<div class="dialog" id="mapList"></div>
					</div><!-- /#files -->
					
					<div id="rooms" class="formContainer">
						<ul class="list"></ul>
					</div><!-- /#files -->
					
					<div id="config" class="formContainer">
						<label for="keyBinding">Add Keybinding</label>
						
					</div>
					
				</div><!-- /#tabs -->
			</div><!-- /# controls -->
			
		</div>
  </div>

	<script src="js/raphael-min.js"></script>

	<script type="text/javascript" src="js/raphael.pattern.js"></script> 
	<script type="text/javascript" src="js/rgbcolor.js"></script> 
	<script type="text/javascript" src="js/canvg.js"></script> 
	<script src="js/mapper.js"></script>
	<script type="text/javascript">
		
		var layout_rgx = new RegExp(/^\s*?(\d+)\s*?,\s*?(\d+)\s*?-\s*?(\d+)\s*?,\s*?(\d+)\s*?$/);
		
		$(function() {
			$('#controls').dialog({
				closeOnEscape: false,
				open: function(event, ui) {
					$(".ui-dialog-titlebar-close").remove();
				},
				title: "Map Controls",
				resizable: false,
				height: 'auto',
				width: 'auto'
			});
			
			$('#tabs').tabs();
			
			//$('#controls').parent('.ui-dialog').css({'z-index': 9000});
			
			mapper.init();
			
			var $cursor = $('#cursorSnap');
			var $point = $('#pointSet');
			var $highlight = $('#highlight');
			var $marquee = $('#marquee');
			var $control = $('#controls');
			var openAfterDrag = false;
			var button_down = false;
			var init_x = 0;
			var init_y = 0;
			
			var $room_x = $('#room-x');
			var $room_y = $('#room-y');
			var $room_w = $('#room-w');
			var $room_h = $('#room-h');
			
			var $mapname = $('#map-name');
			
			var int_rgx = new RegExp(/^\d+$/);
			
			var $feature = $('#featureIndicator');
			var $roomList = $('#rooms .list');
			
			var updateRoomList = function() {
				
				$roomList.html('');
				
				var rooms = mapper.data.rooms;
				for (var i = 0; i < rooms.length; i++) {
					var r = rooms[i];
					$roomList.append('<li class="roomLink"><a href="#" class="deleteRoom" data-idx="' + i + '"><img src="img/close-button.png" alt="X" /></a> <a href="#" data-idx="' + i + '">Room #' + (i + 1) + '</a></li>');
				}
				
				$('.deleteRoom').click(function() {
					var $this = $(this);
					var idx = $this.data('idx');
					var room = mapper.data.rooms[idx];
					console.log(room)
				});
			};
			
			var addRoom = function() {
				var x = $room_x.val();
				var y = $room_y.val();
				var w = $room_w.val();
				var h = $room_h.val();
				
				if (int_rgx.test(x)) {
					$room_x.removeClass('error');
				} else {
					$room_x.addClass('error');
					return false;
				}
				
				if (int_rgx.test(y)) {
					$room_y.removeClass('error');
				} else {
					$room_y.addClass('error');
					return false;
				}
				
				if (int_rgx.test(w) && w > 0) {
					$room_w.removeClass('error');
				} else {
					$room_w.addClass('error');
					return false;
				}
				
				if (int_rgx.test(h) && h > 0) {
					$room_h.removeClass('error');
				} else {
					$room_h.addClass('error');
					return false;
				}
				
				mapper.drawRectRoom({'x': x, 'y': y, 'w': w, 'h': h});
				
				return true;
			};
			
			var addStairs = function(orient) {
				orient = orient == mapper.VERT ? mapper.VERT : mapper.HORIZ;
				
				var x = $room_x.val();
				var y = $room_y.val();
				var w = $room_w.val();
				var h = $room_h.val();
				
				if (int_rgx.test(x)) {
					$room_x.removeClass('error');
				} else {
					$room_x.addClass('error');
					return false;
				}
				
				if (int_rgx.test(y)) {
					$room_y.removeClass('error');
				} else {
					$room_y.addClass('error');
					return false;
				}
				
				if (int_rgx.test(w) && w > 0) {
					$room_w.removeClass('error');
				} else {
					$room_w.addClass('error');
					return false;
				}
				
				if (int_rgx.test(h) && h > 0) {
					$room_h.removeClass('error');
				} else {
					$room_h.addClass('error');
					return false;
				}
				
				mapper.drawStairs({'x': x, 'y': y, 'w': w, 'h': h, 'orient': orient});
				
				return true;
			};
			
			var addWall = function() {
				var x = $room_x.val();
				var y = $room_y.val();
				var w = $room_w.val();
				var h = $room_h.val();
				
				if (int_rgx.test(x)) {
					$room_x.removeClass('error');
				} else {
					$room_x.addClass('error');
					return false;
				}
				
				if (int_rgx.test(y)) {
					$room_y.removeClass('error');
				} else {
					$room_y.addClass('error');
					return false;
				}
				
				if (int_rgx.test(w) && w > 0) {
					$room_w.removeClass('error');
				} else {
					$room_w.addClass('error');
					return false;
				}
				
				if (int_rgx.test(h) && h > 0) {
					$room_h.removeClass('error');
				} else {
					$room_h.addClass('error');
					return false;
				}
				
				mapper.drawRectWall({'x': x, 'y': y, 'w': w, 'h': h});
				
				return true;
			};
			
			var addRoundRoom = function() {
				var x = $room_x.val();
				var y = $room_y.val();
				var w = $room_w.val();
				var h = $room_h.val();
				
				if (int_rgx.test(x)) {
					$room_x.removeClass('error');
				} else {
					$room_x.addClass('error');
					return false;
				}
				
				if (int_rgx.test(y)) {
					$room_y.removeClass('error');
				} else {
					$room_y.addClass('error');
					return false;
				}
				
				if (int_rgx.test(w) && w > 0) {
					$room_w.removeClass('error');
				} else {
					$room_w.addClass('error');
					return false;
				}
				
				if (int_rgx.test(h) && h > 0) {
					$room_h.removeClass('error');
				} else {
					$room_h.addClass('error');
					return false;
				}
				
				mapper.drawRoundRoom({'x': x, 'y': y, 'w': w, 'h': h});
				
				return true;
			};
			
			var addRoundWall = function() {
				var x = $room_x.val();
				var y = $room_y.val();
				var w = $room_w.val();
				var h = $room_h.val();
				
				if (int_rgx.test(x)) {
					$room_x.removeClass('error');
				} else {
					$room_x.addClass('error');
					return false;
				}
				
				if (int_rgx.test(y)) {
					$room_y.removeClass('error');
				} else {
					$room_y.addClass('error');
					return false;
				}
				
				if (int_rgx.test(w) && w > 0) {
					$room_w.removeClass('error');
				} else {
					$room_w.addClass('error');
					return false;
				}
				
				if (int_rgx.test(h) && h > 0) {
					$room_h.removeClass('error');
				} else {
					$room_h.addClass('error');
					return false;
				}
				
				mapper.drawRoundWall({'x': x, 'y': y, 'w': w, 'h': h});
				
				return true;
			};
			
			
			var addDoor = function(orient) {
				var x = $room_x.val();
				var y = $room_y.val();
				
				if (int_rgx.test(x)) {
					$room_x.removeClass('error');
				} else {
					$room_x.addClass('error');
					return false;
				}
				
				if (int_rgx.test(y)) {
					$room_y.removeClass('error');
				} else {
					$room_y.addClass('error');
					return false;
				}
				
				mapper.drawDoor({'x': x, 'y': y, 'orient': orient});
				return true;
			};
			
			var showDoor = function(orient) {
			  var x = $room_x.val();
			  var y = $room_y.val();
			  
			  if (!int_rgx.test(x)) {
				  return false;
			  }
			  
			  if (!int_rgx.test(y)) {
				  return false;
			  }
			  
			  if (orient == mapper.HORIZ) {
			    $feature.css({width: mapper.gridSize, height: 3});
			  } else {
			    $feature.css({width: 3, height: mapper.gridSize});
			  }
			  
			  $feature.fadeIn(100);
			  
			  return true;
			  
			  //mapper.drawDoor({'x': x, 'y': y, 'orient': orient});
			  //return true;
			};
			
			var addColumn = function() {
				var x = $room_x.val();
				var y = $room_y.val();
				
				if (int_rgx.test(x)) {
					$room_x.removeClass('error');
				} else {
					$room_x.addClass('error');
					return false;
				}
				
				if (int_rgx.test(y)) {
					$room_y.removeClass('error');
				} else {
					$room_y.addClass('error');
					return false;
				}
				
				mapper.drawDecoration({'x': x, 'y': y, 'type': 'column'});
				return true;
			};
			
			var newMap = function() {
				if (!mapper.saved) {
					if (!confirm("You have unsaved changes, are you sure?")) {
						return false;
					}
				}
				mapper.clear();
				return true;
			};
			
			var saveMap = function() {
				var mapName = $('#map-name').val();
				if (mapper.saveLocal({name: mapName})) {
					$('#map-name').removeClass('error');
				} else {
					$('#map-name').addClass('error');
				}
				
				return true;
			};
			
			var saveMapRemote = function() {
				var mapName = $('#map-name').val();
				if (mapper.saveRemote(mapper.data)) {
					$('#map-name').removeClass('error');
				} else {
					$('#map-name').addClass('error');
				}
			};
			
			var loadMap = function() {
				if (!mapper.saved) {
					if (!confirm("You have unsaved changes, are you sure?")) {
						return false;
					}
				}
				
				var mapName = $('#map-name').val();
				if (mapper.loadLocal({name: mapName})) {
					$('#map-name').removeClass('error');
				} else {
					$('#map-name').addClass('error');
				}
				
				return true;
			};
			
			var listMaps = function() {
				var maps = mapper.listMaps();
				
				var $list = $('#mapList');
				var mkup = ['<span class="close"></span><br/><ul>'];
				for (var i in maps) {
					console.log(maps[i]);
					
					mkup.push('<li><a href="#" class="mapEntry" data-map="' + i + '">' + i + ' (' + maps[i].rooms.length + ' rooms)</a></li>')
				}
				mkup.push('</ul>');
				
				
				
				$list.css({'left': $mapname.position().left + $mapname.width() + 5, 'top': $mapname.position().top});
				$list.html(mkup.join("\n")).show(250);
			};
			
			$('.addThings').submit(function(e) {
				if (e.preventDefault) { e.preventDefault(); }
				return false;
			});
			
			var addPlayer = function() {
				var x = $room_x.val();
				var y = $room_y.val();
				
				if (int_rgx.test(x)) {
					$room_x.removeClass('error');
				} else {
					$room_x.addClass('error');
					return false;
				}
				
				if (int_rgx.test(y)) {
					$room_y.removeClass('error');
				} else {
					$room_y.addClass('error');
					return false;
				}
				
				mapper.drawPlayer({'x': x, 'y': y});
				
				return true;
			};
			
			var addMonster = function() {
				var x = $room_x.val();
				var y = $room_y.val();
				
				if (int_rgx.test(x)) {
					$room_x.removeClass('error');
				} else {
					$room_x.addClass('error');
					return false;
				}
				
				if (int_rgx.test(y)) {
					$room_y.removeClass('error');
				} else {
					$room_y.addClass('error');
					return false;
				}
				
				mapper.drawMonster({'x': x, 'y': y});
				
				return true;
			};
			
			var showOccupant = function(e) {
			  var x = $room_x.val();
			  var y = $room_y.val();
			  
			  if (!int_rgx.test(x)) {
			    return false;
			  }
			  
			  if (!int_rgx.test(y)) {
			    return false;
			  }
			  
			  $feature.css({width: mapper.gridSize, height: mapper.gridSize});
			  
			  
			  $feature.fadeIn(100);

			  return true;
			};
			
			var saveImage = function() {
				var svg = mapper.getSVG();
				//console.log(svg);
				var canvas = document.getElementById('saveCanvas');
				canvg(canvas, svg);
				var img = canvas.toDataURL("image/png");
				img = img.replace('image/png', 'image/octet-stream;filename=map.png');
				//mapper.downloadDataURI({data:img,filename:'map.png'});
				mapper.downloadDataURI(img);
			};
			
			$('.mapAction').click(function(e) {
				var $this = $(this);
				var action = $this.data('action');
				var ret = true;
				
				switch (action) {
					case 'roundRoom':
						ret = addRoundRoom();
						break;
					case 'room':
						ret = addRoom();
						break;
					case 'vertStairs':
						ret = addStairs(mapper.VERT);
						break;
					case 'horizStairs':
						ret = addStairs(mapper.HORIZ);
						break;
					case 'roundWall':
						ret = addRoundWall();
						break;
					case 'wall':
						ret = addWall();
						break;
					case 'hdoor':
						ret = addDoor(mapper.HORIZ);
						break;
					case 'vdoor':
						ret = addDoor(mapper.VERT);
						break;
					case 'column':
						ret = addColumn();
						break;
					case 'newMap':
						ret = newMap();
						break;
					case 'saveRemote':
						ret = saveMapRemote();
						break;
					case'save':
						ret = saveMap();
						break;
					case 'load':
						ret = loadMap();
						break;
					case 'listMaps':
						ret = listMaps();
						break;
					case 'monster':
						ret = addMonster();
						break;
					case 'player':
						ret = addPlayer();
						break;
					case 'saveImage':
						ret = saveImage();
					default:
						console.log("Unknown action: " + action);
				}
				
				if (ret) {
					$room_x.val('');
					$room_y.val('');
					$room_w.val('');
					$room_h.val('');
					$point.hide();
					$marquee.hide();
					updateRoomList();
				}
					
				if (e.preventDefault) { e.preventDefault(); }
				return false;
			}).hover(function(e) {
			  var $this = $(this);
				var action = $this.data('action');
				var ret = true;
				
				$feature.stop();
				
				switch (action) {
					case 'room':
					case 'roundRoom':
						break;
					case 'hdoor':
						ret = showDoor(mapper.HORIZ);
						break;
					case 'vdoor':
						ret = showDoor(mapper.VERT);
						break;
					case'save':
						break;
					case 'load':
						break;
					case 'listMaps':
						break;
					case 'column':
					case 'monster':
					case 'player':
						ret = showOccupant();
						break;
					default:
						console.log("Unknown action: " + action);
				}
			}, function(e) {
			  $feature.fadeOut(100);
			});
		
			$('.mapRoom').each(function() {
				var $this = $(this);
				var raw_layout = $this.data('layout');
				
				if (layout_rgx.test(raw_layout)) {
					var matches = layout_rgx.exec(raw_layout);
					var x = (parseInt(matches[1]) * 16);
					var y = (parseInt(matches[2]) * 16);
					var w = parseInt(matches[3]) * 16;
					var h = parseInt(matches[4]) * 16;
					
					$this.css({
						'left': x + 'px',
						'top': y + 'px',
						'width': w + 'px',
						'height': h + 'px'
					}).fadeIn(1000);
				}
			}); // setup rooms
			
			$('#mapArea, .mapRoom').mousemove(function(e) {
				//console.log(e);
				var real_x = e.clientX;
				var real_y = e.clientY;
				
				$('#cursorPos').html(Math.round(real_x / mapper.gridSize) + ', ' + Math.round(real_y / mapper.gridSize));
				
				var snap_x = mapper.snapPixel(real_x); //(Math.round(real_x / mapper.gridSize) * mapper.gridSize);
				var snap_y = (Math.round(real_y / mapper.gridSize) * mapper.gridSize);
				$cursor.css({left: snap_x - 1, top: snap_y - 1});
				
				if (button_down) {
					$control.slideUp(100);
					var cur_x = mapper.snapPixel(e.clientX);
					var cur_y = mapper.snapPixel(e.clientY);
					
					var x1 = Math.min(init_x, cur_x);
					var y1 = Math.min(init_y, cur_y);
					var x2 = Math.max(init_x, cur_x);
					var y2 = Math.max(init_y, cur_y);
					
					var w = x2 - x1;
					var h = y2 - y1;
					
					$room_x.val(mapper.pixelToGrid(x1));
					$room_y.val(mapper.pixelToGrid(y1));
					$room_w.val(mapper.pixelToGrid(w));
					$room_h.val(mapper.pixelToGrid(h));
					
					$marquee.css({'left': x1, 'top': y1, 'width': w + 'px','height': h + 'px'}).show();
				}
				
			}).mousedown(function(e) {
				if (e.button == 0) {
				
					button_down = true;
					
					var x = mapper.pixelToGrid(e.clientX);
					var y = mapper.pixelToGrid(e.clientY);
					
					$point.css({left: mapper.snapPixel(e.clientX) - 1, top: mapper.snapPixel(e.clientY) - 1}).show();
					
					$room_x.val(x);
					$room_y.val(y);
					$room_w.val(0);
					$room_h.val(0);
					
					init_x = mapper.snapPixel(e.clientX);
					init_y = mapper.snapPixel(e.clientY);
					$marquee.css({'left': init_x, 'top': init_y, 'width':'1px','height':'1px'}).show();
					
					if (!$control.is(':hidden')) {
						openAfterDrag = true;
					}
				}
			}).mouseup(function(e) {
				button_down = false;
				if (openAfterDrag) {
					$control.slideDown(100);
				}
				openAfterDrag = false;
			});
			
			$(document).on("click", ".dialog .close", function(e){
			//$('.dialog .close').live('click', function(e) {
				$(this).parent('.dialog').hide(250);
				if (e.preventDefault) { e.preventDefault(); }
				return false;
			});
			
			$(document).on("click", "a.mapEntry", function(e) {
			//$('a.mapEntry').live('click', function(e) {
				var $this = $(this);
				var name = $this.data('map');
				$mapname.val(name);
				if (e.preventDefault) { e.preventDefault(); }
				return false;
			});
			
			$(document).on('dblclick', '.ui-dialog-titlebar', function(e) {
				$control.slideToggle(100);
			});
			
			$(document).on('mouseenter', '.roomLink a', function(e) {
				var $this = $(this);
				var idx = $this.data('idx');
				var room = mapper.data.rooms[idx].opt;
				
				$highlight.css({
					'left': mapper.gridToPixel(room.x),
					'top': mapper.gridToPixel(room.y),
					'width': mapper.gridToPixel(room.w),
					'height': mapper.gridToPixel(room.h)
				}).show();
				//console.log(room);
			});
			
			$(document).on('mouseleave', '.roomLink a', function(e) {
				$highlight.hide();
			});
			
		});
	</script>
